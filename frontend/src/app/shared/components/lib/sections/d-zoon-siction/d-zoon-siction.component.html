            <container>
              <div class="continer">
                  <ng-container
                        *ngTemplateOutlet="splitterRow; context: { $implicit: this.row }"
                  ></ng-container>
              </div>
          </container>




          <ng-template #splitterRow let-row let-index let-updateValue>
           <p-splitter
            *ngIf="row.length > 1"
            [panelSizes]="aplaysomedivs"
            styleClass="mb-5"
            [style]="{ height: '100%' }"
            layout="vertical">
                <ng-container *ngFor="let o of row">
                  <ng-container *ngIf="o.map; else elseBlock">
                    <ng-template pTemplate>
                      <ng-container *ngTemplateOutlet="splitterRow; context: { $implicit: o }">
                      </ng-container>
                    </ng-template>
                  </ng-container>
                  <ng-template #elseBlock>
                    <ng-template pTemplate>
                      <ng-container
                        *ngTemplateOutlet="splitterCol; context: { $implicit: this.col }"
                      ></ng-container>
                    </ng-template>
                  </ng-template>
                </ng-container>
              </p-splitter>
          </ng-template>


          <ng-template #splitterCol let-col>
          <p-splitter
          *ngIf="col.length > 1"
          [style]="{ height: '100%' }"
          [panelSizes]="aplaysomedivs"
          styleClass="mb-5">
          <ng-container *ngFor="let o of col; let i = index">
            <ng-container *ngIf="o.map; else elseBlock">
              <ng-template pTemplate>
                <ng-container *ngTemplateOutlet="splitterCol; context: { $implicit: o }">
                </ng-container>
              </ng-template>
            </ng-container>
            <ng-template #elseBlock>
              <ng-template pTemplate> {{ o }}--{{ resizwvalue | json }} </ng-template>
            </ng-template>
          </ng-container>
          </p-splitter>
       </ng-template>
