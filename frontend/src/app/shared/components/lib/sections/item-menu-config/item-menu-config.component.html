        <ul class="less ulForPagination">
          <ng-container

              <svg

                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >

            <button class="settings-button">
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                ></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </button>
          </li>
        </ul>
        <ul class="menu-list">
          <li class="menu-item">
            <button class="menu-button menu-button--delete">
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                <line x1="12" y1="2" x2="12" y2="12"></line>
              </svg>
              <span  (click)="Quit()" class="spanSpan">Quit </span>
              <span   (click)="Quit()" class="spanSpan">CTRL+Q </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
<ng-template #whichItemIsIt let-itemName="itemName">
  <container-element [ngSwitch]="itemName">
    <span *ngSwitchCase="'image'">
      <ng-container *ngTemplateOutlet="image"></ng-container>
    </span>
    <span *ngSwitchCase="'heading'">
      <ng-container *ngTemplateOutlet="heading"></ng-container>
    </span>
    <span *ngSwitchCase="'paragraphe'">
      <ng-container *ngTemplateOutlet="paragraphs"></ng-container>
    </span>
    <span *ngSwitchCase="'youtube'">
      <ng-container *ngTemplateOutlet="youtube"></ng-container>
    </span>
    <span *ngSwitchCase="'iframe'">
      <ng-container *ngTemplateOutlet="iframe"></ng-container>
    </span>
    <span *ngSwitchCase="'link'" class="link">
      <ng-container *ngTemplateOutlet="link"></ng-container>
    </span>
    <span *ngSwitchCase="'card'">
      <ng-container *ngTemplateOutlet="card"></ng-container>
    </span>
    <span *ngSwitchCase="'calendar'">
      <ng-container *ngTemplateOutlet="calendar"></ng-container>
    </span>
    <span *ngSwitchDefault> </span>
  </container-element>
</ng-template>


<ng-template #image>

</ng-template>
<ng-template #heading>
    <span class="form-popup" >
        <i class="pi pi-times" (click)="Quit()"></i>
        <label  for="imgUrl">Set Image URL/Path</label>
        <input  type="url"     [(ngModel)]="inData.url" id="imgUrl">
        <label  for="width">Set Width</label>
        <input  type="number"  [(ngModel)]="inData.width" id="width">
        <label  for="height">Set Height</label>
        <input  type="number"  [(ngModel)]="inData.height" id="height">
        <label  for="alt">Set Alt</label>
        <input  type="text"    [(ngModel)]="inData.alt" id="alt">
        <button class="btn"    (click)="applyChanges()">Save</button>
  </span>
</ng-template>
<ng-template #paragraphs></ng-template>
<ng-template #youtube></ng-template>
<ng-template #iframe></ng-template>
<ng-template #link></ng-template>
<ng-template #card></ng-template>
<ng-template #calendar></ng-template>
