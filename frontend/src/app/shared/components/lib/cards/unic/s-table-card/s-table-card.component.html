<div class="container-fill p-1 m-1">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-3 card-body">
        <div class="row align-items-center">
          <div class="col-auto">
            <a class="a" href="#!.html">
              <img src="https://www.bootdey.com/image/280x280/FF00FF/000000" class="width-90 rounded-3" alt="">
            </a>
          </div>
          <div class="col">
            <div class="overflow-hidden flex-nowrap">
              <h6 class="mb-1">
                <p  class="a"  class="text-reset"> <input value="CRM dashboard landing page  Updated 2 Hours Ago" style="width: 100%;" class="  {{item}}-label-input _hiden" type="text">  </p>
              </h6>
              <span class="text-muted d-block mb-2 small">
                <input value="CRM dashboard landing page  Updated 2 Hours Ago"   style="width: 100%;"class="  {{item}}-label-input _hiden" type="text"> 
              </span>
              <div class="row align-items-center">
                <div class="col-12">
                  <div class="row align-items-center g-0">
                    <div class="col-auto">
                      <small class="">  
                        <input [(ngModel)]="percentage"  (keydown)="onPercentageChange()" (keyup)="onPercentageChange()" 
                        class="_hiden {{color=='red'?'danger':''}}  {{item}}-label-input _hiden" style="width:14%;" type="number"> %
                      </small>
                    </div>
                    <div class="col">

                      <!-- Progress bar -->
                      <div class="progress bg-tint-success" style="height: 4px;">
                        <div 
                              class="progress-bar  bg-{{color=='red'?'danger':'success'}}"
                              role="progressbar" 
                              style="width: {{percentage}}%;" 
                              aria-valuenow="65"
                              aria-valuemin="0" 
                              aria-valuemax="100"

                          ></div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
