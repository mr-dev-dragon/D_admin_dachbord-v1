




<div>

<div class="sectiontwo" >
    <section>
      <br>

        <label for="matchtype">{{ 'matching type' }}</label>
        <select *ngIf="parameter.sectiontwo" [(ngModel)]="parameter.MatchType" id="matchtype" class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
          <option value="Match all">{{'Match all'|translate|titlecase}}</option>
          <option value="match any">{{'match any'|translate|titlecase}}</option>
        </select>
        <hr *ngIf="parameter.sectiontwo"  />
    <label for="typefilter">{{ 'type filter' }}</label>
          <select
              [(ngModel)]=" parameter.filterTypeOne"
              id="typefilter"
              class=" s-t-input-group form-select mt-3 mb-3"
              aria-label="Default select example"
          >
            <option value='starts with'>  {{'starts with'   |translate |titlecase}}</option>
            <option value='contains'>     {{'contains'      |translate |titlecase}}</option>
            <option value='not Contains'> {{'not Contains'  |translate |titlecase}}</option>
            <option value='end with'>     {{'end with'      |translate |titlecase}}</option>
            <option value='equals'>       {{'equals'        |translate |titlecase}}</option>
            <option value='not equals'>   {{'not equals'    |translate |titlecase}}</option>
          </select>
{{ this.parameter.inputValueOne}}
              <filter-by-text
                     [type]="'text'"
                     [label]="'search'"
                     [path]="path"
                     [inData]="inData"
                     (outData)="outDataFunctionOne($event)"
                     [rule]="parameter.filterTypeOne"
                     (outinputValue)="inputVlueFunctionOne($event)"
                     [inputvalue]="parameter.inputValueOne"
                >
              </filter-by-text>

    </section>
    <section class=" mb-3 mt-3 add_remove_item">
      <button *ngIf="parameter.sectiontwo" (click)="sectiontwoF()" type="button" class="_btn ">
        <span class="p-button-label">
          <p>remove</p>
          <i class="pi add-icon pi-times-circle"></i>
        </span>
      </button>
    </section>
    <section    [ngClass]="{'show':parameter.sectiontwo ,'hide':!parameter.sectiontwo ,'sectiontwo': !parameter.sectiontwo ||parameter.sectiontwo }">

      <select [(ngModel)]="parameter.filterTypeTwo" class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
        <option value='starts with'> {{'starts with'    |translate |titlecase}}</option>
        <option value='contains'> {{'contains'          |translate |titlecase}}</option>
        <option value='not Contains'> {{'not Contains'  |translate |titlecase}}</option>
        <option value='end with'> {{'end with'          |translate |titlecase}}</option>
        <option value='equals'> {{'equals'              |translate |titlecase}}</option>
        <option value='not equals'> {{'not equals'      |translate |titlecase}}</option>
      </select>
      {{ this.parameter.inputValueTwo}}
          <filter-by-text
              [type]="'text'"
              [label]="'search'"
              [path]="path"
              [inData]="inData"
              (outData)="outDataFunctionTwo($event)"
              [rule]="parameter.filterTypeTwo"
              (outinputValue)="inputVlueFunctionTwo($event)"
              [inputvalue]="parameter.inputValueTwo"
          >
          </filter-by-text>
    </section>
    </div>
    <section class=" mb-3 mt-3 add_remove_item">
                <button *ngIf="!parameter.sectiontwo" (click)="sectiontwoF()" type="button" class="__btn ">
                      <span class="p-button-label">
                         <i class="pi add-icon pi-plus-circle"></i>
                         <p>add</p>
                      </span>
                </button>
                <button *ngIf="parameter.sectiontwo"  (click)="sectiontwoF()" type="button" class="_btn ">
                  <span class="p-button-label">
                    <p>remove</p>
                    <i class="pi add-icon pi-times-circle"></i>
                  </span>
                </button>
    </section>
     <footer>
          <div class="footer">
              <button type="button" class="footer-btn">
                    <span class="p-button-label">
                       Clear
                    </span>
                </button>
                <button (click)="apply(parameter.sectiontwo)" type="button"  class="footer-btn">
                    <span class="p-button-label">
                          Apply
                    </span>
                </button>

          </div>

     </footer>


</div>
