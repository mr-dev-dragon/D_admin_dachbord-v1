<p-table #dt [columns]="headers" [value]="data" selectionMode="multiple" [(selection)]="data"></p-table>
<button
  *ngIf="type.toLowerCase() =='excel'"
  type="button"
  pButton
  pRipple
  icon="pi pi-file"
  (click)="dt.exportCSV()"
  class="mr-2"
  pTooltip="CSV"
  tooltipPosition="bottom"
></button>
<button
  *ngIf="type.toLowerCase() =='csv'"
  type="button"
  pButton
  pRipple
  icon="pi pi-file-excel"
  (click)="exportExcel()"
  class="p-button-success mr-2"
  pTooltip="XLS"
  tooltipPosition="bottom"
></button>
<button
  *ngIf="type.toLowerCase() == 'pdf'"
  type="button"
  pButton
  pRipple
  icon="pi pi-file-pdf"
  (click)="exportPdf()"
  class="p-button-help mr-2"
  pTooltip="Pdf"
  tooltipPosition="bottom"
></button>
