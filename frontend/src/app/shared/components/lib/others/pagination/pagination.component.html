
  <!-- <h1 class=" row s-t-d">{{'tible footer ' | titlecase}}</h1> -->


  <pagination-template
  #p="paginationApi"
  [id]="config.id"
  (pageChange)="config.currentPage = $event">


    <div class="pagination">
      <div class="in-custom-pagination">
        <div class="in-in-custom-pagination">
          <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a class="pre" *ngIf="!p.isFirstPage()" (click)="p.previous()">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
              </svg>
            </a>
          </div>
          <div class="pagination-tiems" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a class="pagination-a" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
              <span>{{ page.label }}</span>
            </a>
            <div class="pagination-active" *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
          </div>
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a class="next" *ngIf="!p.isLastPage()" (click)="p.next()">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>



  </pagination-template>
