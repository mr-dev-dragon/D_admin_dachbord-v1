


<container-element [ngSwitch]="type">


    <ng-container  *ngSwitchCase="'text-header'">
      <div class="s-t-input-group">
        <input (keyup)="filterBySearch()" #search id="saerchBar" aria-label="Search" aria-describedby="search-addon"
          type="search" placeholder="Search Data ..." />
        <img src="../../assets/images/search.png" alt="search icon" />
      </div>
    </ng-container>
    <ng-container  *ngSwitchCase="'text'">
      <div class="lai">
        <label for="saerchBar">{{ label }}</label>
        <div class="s-t-input-group-s">
          <input  #text id="saerchBar" aria-label="Search" aria-describedby="search-addon"
            type="search" placeholder="Search Data by {{label}}..." />

          <img src="../../assets/images/search.png" alt="search icon" />
        </div>
      </div>
    </ng-container>
    <ng-container  *ngSwitchCase="'numeric'">



      <div class="lai">
        <label for="numberSaerchBar">{{ label }}</label>
        <div class="s-t-input-group-s">
          <input (keyup)="filterByNumeric($event)"  #numeric id="numberSaerchBar" aria-label="SearchByNumber"
            aria-describedby="searchByNumber-addon" type="number" placeholder="Search Data by {{label}}..." />

          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-123"
            viewBox="0 0 16 16">
            <path
              d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138Zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75v.96Z" />
          </svg>
        </div>
      </div>





    </ng-container>
    <ng-container  *ngSwitchCase="'percentage'">





      <div class="lai range--">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row range-conteaner">
          <div class="row m-1">
            <h5 class="range_title ">value <span> : {{range_val}} % </span> </h5>
          </div>
          <div class="row m-1">
            <p-slider [(ngModel)]="range_val"></p-slider>
          </div>
          <div class="row m-1">
            <div class="col-md-9"></div>
            <div class="col-md-3">
              <input class="range-input" type="number" pInputText [(ngModel)]="range_val" />
            </div>
          </div>
        </div>

      </div>











    </ng-container>
    <ng-container  *ngSwitchCase="'boolean'">
    <div class="lai">
        <div class="row"></div>
        <div class="row"></div>
        <label for="checkboxValue">{{ label }}</label>
        <div class="checkboxValueClass">
          <div>
            <samp class="ml-4">
              {{"filter by" |titlecase}}
            </samp>
          </div>
          <label class=" form-switch">
            <input  #boolean [(ngModel)]="checkboxValue" (change)="filterByBoolean()" id="checkboxValue" type="checkbox" />
            <i></i>
          </label>

          <div [ngClass]="checkboxValue? 'false':'true' ">
            {{checkboxValue}}
          </div>
        </div>
      </div>

    </ng-container>
    <ng-container  *ngSwitchCase="'chips'">

    <!--

      style string null Inline style of the element.
      styleClass string null Style class of the element.

      tabindex number null Index of the element in tabbing order.
      inputStyle string null Inline style of the input field.

     -->


      <div class="lai">
        <label for="valuechips">{{ label }}</label>
        <p-chips  class="my-chips" [style]="{width: '100%'}" inputId="valuechips" [(ngModel)]="valuesChips"
            [placeholder]="'filter by tag / catagory'" [allowDuplicate]="false">
          <ng-template let-item pTemplate="item">
            {{ item }} - <i class="pi pi-filter ml-2"></i>
          </ng-template>
        </p-chips>
      </div>

    </ng-container>
    <ng-container  *ngSwitchCase="'date'">
    <div class="dateform">
      <date-display *ngIf="!dateAddSpecificValueBtn" (updatevalue)="updatevalue($event)" [label]="'min'" [date]="randomDates[0]"></date-display>
      <date-display *ngIf="!dateAddSpecificValueBtn"(updatevalue)="updatevalue($event)" [label]="'max'" [date]="randomDates[0]"></date-display>
      <date-display *ngIf="dateAddSpecificValueBtn" (updatevalue)="updatevalue($event)" [label]="'spisifc value'"  [date]="randomDates[0]"></date-display>
      <button class="date-add-a-specific-value-btn"(click)="dateAddSpecificValueBtnF()" type="button" value=""> {{(dateAddSpecificValueBtn?'add max & min  value' :'add a specific value')|titlecase|translate}} </button>
    </div>
    </ng-container>
    <ng-container  *ngSwitchCase="'range'">

    <div class="lai range--">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
     <div class="row range-conteaner">
           <div class="row a">
                 <div class="col-4"> <h5 class="range_title ">start at  <span> : {{rangeValuesLeft}} </span></h5> </div>
                 <div class="col-4">  </div>
                 <div class="col-4"> <h5 class="range_title ">end at <span> :  {{rangeValuesRight}} </span></h5></div>
           </div>
           <div class="row ">
             <p-slider [(ngModel)]="rangeValues"  (onChange)="handleChange($event)" [range]="true"></p-slider>

           </div>
           <div class="row ">
               <div class="col-5">
                     <input class="range-input" type="number"  (change)="rangeF()"  pInputText [(ngModel)]="rangeValuesLeft" />
               </div>
               <div class="col-2"></div>
               <div class="col-5">
                    <input class="range-input" type="number"    (change)="rangeF()"  pInputText [(ngModel)]="rangeValuesRight" />
               </div>
           </div>
     </div>

    </div>




    </ng-container>
    <ng-container  *ngSwitchCase="'phone'">
    </ng-container>
    <ng-container  *ngSwitchCase="'address'">
    </ng-container>
    <ng-container  *ngSwitchCase="'price'">
    </ng-container>
    <ng-container  *ngSwitchCase="'multiSelect'">
      <div class="lai">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="input_multiselect_all_selected">




          <p-multiSelect [options]="allmultiSelectData" [(ngModel)]="_SelectedData" defaultLabel="Select a {{ label }}"
            optionLabel="{{ optionLabel[0] }}" class="s-multiSelect multiselect-custom" [style]="{width: '100%'}">

            <div class="template_input_data_selected">
              <ng-template let-value pTemplate="selectedItems">
                <div class="country-item -item-value" *ngFor="let option of _SelectedData">

                  <ng-container *ngIf="optionLabel[1].length">

                    <div class="itomes-selected-in-input">
                      <ng-container *ngFor="let i of optionLabel[1] ; let x = index">
                        <ng-container *ngIf="checkIfImage(option[x])">
                          <img [lazyLoad]="option[i]"
                            [defaultImage]="'../../../../../../assets/images/logo/defaultImage.png'" />
                        </ng-container>
                        <ng-container *ngIf="!checkIfImage(option[x])">
                          <div>{{ option[x] }}</div>
                        </ng-container>
                      </ng-container>
                    </div>
                  </ng-container>

                  <ng-container *ngIf="!optionLabel[1].length">

                    <ng-container *ngIf="checkIfImage(option[optionLabel[1]])">
                      <img [lazyLoad]="option[optionLabel[1]]"
                        [defaultImage]="'../../../../../../assets/images/logo/defaultImage.png'" />
                    </ng-container>
                    <ng-container *ngIf="!checkIfImage(option[optionLabel[1]])">
                      <div>{{ option[optionLabel[1]] }}</div>
                    </ng-container>
                  </ng-container>
                </div>
                <div *ngIf="!_SelectedData || _SelectedData.length === 0" class="country-placeholder">
                  Select {{label}}
                </div>
              </ng-template>
            </div>
            <ng-template let-itomsLable pTemplate="item">
              <div class="country-item  inputmultipleSelecte">
                <ng-container *ngIf="optionLabel[1].length">
                  <ng-container *ngFor="let i of optionLabel[1] ; let x = index">
                    <ng-container *ngIf="checkIfImage(itomsLable[i])">
                      <img [lazyLoad]="itomsLable[i]"
                        [defaultImage]="'../../../../../../assets/images/logo/defaultImage.png'" />
                    </ng-container>
                    <ng-container *ngIf="!checkIfImage(itomsLable[i])">
                      <div> {{ itomsLable[i] }}</div>
                    </ng-container>
                  </ng-container>
                </ng-container>
                <ng-container ontainer *ngIf="!optionLabel[1].length">
                  <ng-container *ngIf="checkIfImage(itomsLable[optionLabel[1]])">
                    <img [lazyLoad]="itomsLable[optionLabel[1]]" [defaultImage]="
                                          '../../../../../../assets/images/logo/defaultImage.png'
                                        " />
                  </ng-container>
                  <ng-container *ngIf="!checkIfImage(itomsLable[optionLabel[1]])">
                    <div> {{ itomsLable[optionLabel[1]] }}</div>
                  </ng-container>
                </ng-container>
              </div>
            </ng-template>
          </p-multiSelect>
        </div>
      </div>
    </ng-container>
    <ng-container  *ngSwitchCase="'template'">
    </ng-container>
    <ng-container *ngSwitchDefault>
      <div class="s-t-input-group">
        <input (keyup)="filterBySearch()" #search id="saerchBar" aria-label="Search" aria-describedby="search-addon"
          type="search" placeholder="Search Data ..." />
        <img src="../../assets/images/search.png" alt="search icon" />
      </div>
    </ng-container>
</container-element>
