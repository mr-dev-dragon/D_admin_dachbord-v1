 <section>
      <br>
        <label for="matchtype">{{ 'type Filer ' }}</label>
        <select
              *ngIf="showTypeFiler"
              [(ngModel)]="parameter.filterTypeOne"
              id="matchtype"
              class=" s-t-input-group form-select mt-3 mb-1"
              aria-label="Default select example"
        >
          <option value="lass then">{{'lass then'|translate|titlecase}}</option>
          <option value="biger then">{{'biger then'|translate|titlecase}}</option>
        </select>
        <hr *ngIf="showTypeFiler"  />
 </section>
 <section>
    <div class="lai range--">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row range-conteaner">
        <div class="row m-1">
          <h5 class="range_title ">value <span> : {{parameter.value}} % </span> </h5>
        </div>
        <div class="row m-1">
          <p-slider (onChange)="filterConfige()" [(ngModel)]="parameter.value"></p-slider>
        </div>
        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-4">
            <input class="range-input" type="number" #percentage pInputText [(ngModel)]="parameter.value" />
          </div>
        </div>
      </div>
    </div>
 </section>
  <footer class="mt-4">
    <div class="footer">
      <button
       (click)="clear()"
      type="button" class="footer-btn">
        <span class="p-button-label"> Clear </span>
      </button>
        <button
          (click)="apleyFiler = true;apply(); sendParameter() ; "
          type="button"
          class="footer-btn"
         >
        <span class="p-button-label"> Apply </span>
      </button>
    </div>
  </footer>
