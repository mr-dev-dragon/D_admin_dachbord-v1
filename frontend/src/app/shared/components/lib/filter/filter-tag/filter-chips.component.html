<div class="lai">
  <label for="valuechips">{{ label }}</label>
  <p-chips
    [(ngModel)]="parameter.value"
    (ngModelChange)="filterConfige($event);"
    class="my-chips"
    [style]="{ width: '100%' }"
    inputId="valuechips"
    [placeholder]="'filter by tag / catagory'"
    [allowDuplicate]="false"
  >
    <ng-template let-item pTemplate="item">
      {{ item }} - <i class="pi pi-filter ml-2"></i>
    </ng-template>
  </p-chips>
</div>
  <footer class="mt-4">
    <div class="footer">
      <button
       (click)="clear()"
      type="button" class="footer-btn">
        <span class="p-button-label"> Clear</span>
      </button>
      <button
        (click)="apleyFiler = true;apply(); sendParameter() ;"
        type="button"
        class="footer-btn"
      >
        <span class="p-button-label"> Apply </span>
      </button>
    </div>
  </footer>
