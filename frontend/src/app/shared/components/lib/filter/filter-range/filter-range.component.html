    <div class="lai range--">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
     <div class="row range-conteaner">
           <div class="row a">
                 <div class="col-5"> <h5 class="range_title ">start at  <span> : {{parameter.inputValueOne}} </span></h5> </div>
                 <div class="col-2">  </div>
                 <div class="col-5"> <h5 class="range_title ">end at <span> :  {{parameter.inputValueTwo}} </span></h5></div>
           </div>
           <div class="row ">
               <!-- {{this.var|json}} -->
             <p-slider

             [(ngModel)]="parameter.values"
             (onChange)="handleChange($event ) ; filterBy()"
             [range]="true"

             ></p-slider>
           </div>
           <div class="row ">
               <div class="col-5">
                 <input
                      class="range-input"
                      type="number"
                      [(ngModel)]="parameter.inputValueOne"
                      (change)="handleChange(parameter.inputValueOne ,'input') ; filterBy()"
                      pInputText
                  />
               </div>
               <div class="col-2"></div>
               <div class="col-5">
                  <input
                        class="range-input"
                        type="number"
                        pInputText
                        [(ngModel)]="parameter.inputValueTwo"
                        (change)="handleChange(parameter.inputValueTwo ,'input') ; filterBy()"
                    />
               </div>
           </div>
     </div>
    </div>

<footer class="mt-3">
  <div class="footer">
    <button
  (click)="   clearFiler()"
          type="button"
          class="footer-btn">
      <span
         class="p-button-label">
        Clear
      </span>
    </button>
    <button
      (click)="   filterBy()"
          type="button"
          class="footer-btn">
      <span
          class="p-button-label"
      >
        Apply
      </span>
    </button>
  </div>
</footer>
